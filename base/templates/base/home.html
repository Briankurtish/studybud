{% extends 'main.html' %}


{% block content %}
<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <h5>
                    <a href="{% url 'update-room' room.id %}">Edit</a>
                    <span>@{{room.host.username}}</span><br>
                    {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a><br>
                    <small>{{room.topic.name}}</small>
                    <hr>
                </h5>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
